<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Demo Responsive Image Map</title>
  <style>
    body {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <!-- Ảnh nền -->
  <img src="room.jpg" usemap="#roommap">

  <!-- Map -->
  <map name="roommap">
    <!-- Vùng click hình chữ nhật cho cái ghế -->
    <area shape="rect" coords="300,200,400,300" 
          href="#" 
          onclick="alert('Bạn vừa click vào cái ghế!'); return false;">
  </map>

  <!-- Thư viện image-map-resizer -->
  <script src="https://unpkg.com/image-map-resizer/dist/imageMapResizer.min.js"></script>
  <script>
    // Kích hoạt tự resize
    imageMapResize();
  </script>
</body>
</html>
