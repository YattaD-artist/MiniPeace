<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punkga Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Ảnh mặc định giữ tỉ lệ */
    .content img {
      max-width: none; /* không ép theo container */
      height: auto;
      display: block;
      margin: 10px auto;
    }

    /* Zoom ảnh khi click */
    .zoomed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .zoomed img {
      max-width: 90%;
      max-height: 90%;
    }

    .zoomed-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      border: none;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .PunkgaMerch, .images, .upz-wrapper {
      text-align: center;
    }

    .upz-main, .upz-hover {
      display: inline-block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Ảnh chuẩn scale -->
    <div class="images">
      <img src="assets/flags.webp" alt="Cờ chuẩn" />
      <img src="assets/image02.webp" alt="Artwork Hello" onclick="zoomImage(this)" />
      <img src="assets/image01.webp" alt="Artwork Intro" onclick="zoomImage(this)" />
    </div>

    <!-- Merch -->
    <div class="PunkgaMerch">
      <img src="assets/PunkgaMerch01.webp" alt="T-Shirt 1" onclick="zoomImage(this)" />
      <img src="assets/PunkgaMerch02.webp" alt="T-Shirt 2" onclick="zoomImage(this)" />
      <img src="assets/PunkgaMerch03.webp" alt="T-Shirt 3" onclick="zoomImage(this)" />
    </div>

    <!-- UPz artwork -->
    <div class="upz-wrapper">
      <img src="assets/UPz.webp" alt="Artwork chính" class="upz-main" />
      <img src="assets/UPz1.webp" alt="Artwork phụ" class="upz-hover" onclick="zoomImage(this)" />
    </div>
  </div>

  <script>
    // Zoom ảnh khi click
    function zoomImage(img) {
      const zoomed = document.createElement("div");
      zoomed.classList.add("zoomed");

      const zoomedImg = document.createElement("img");
      zoomedImg.src = img.src;

      const closeBtn = document.createElement("button");
      closeBtn.innerHTML = "&times;";
      closeBtn.classList.add("zoomed-close");
      closeBtn.onclick = () => document.body.removeChild(zoomed);

      zoomed.appendChild(zoomedImg);
      zoomed.appendChild(closeBtn);
      document.body.appendChild(zoomed);
    }

    // Auto scale tất cả ảnh theo flags.webp
    document.addEventListener("DOMContentLoaded", () => {
      const refImg = document.querySelector("img[src='assets/flags.webp']");
      if (!refImg) return;

      refImg.onload = () => {
        const originalWidth = refImg.naturalWidth;

        const resizeAll = () => {
          const currentWidth = refImg.clientWidth;
          const scale = currentWidth / originalWidth;

          document.querySelectorAll(".content img").forEach(img => {
            if (img === refImg) return;
            img.style.transform = `scale(${scale})`;
            img.style.transformOrigin = "top left";
            img.style.display = "inline-block";
          });
        };

        resizeAll();
        window.addEventListener("resize", resizeAll);
      };
    });
  </script>
</body>
</html>
